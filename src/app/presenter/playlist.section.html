<section>
    <div class="header">
        <h1>{{translations.header}}</h1>
        <p>{{playlist()?.name}}</p>
        @if(playlist()) {
            <div class="button icon-button" (click)="savePlaylist($event)">
                <img src="icons/save.svg">
            </div>
            <div class="button icon-button" (click)="closePlaylist()">
                <img src="icons/close-square.svg">
            </div>
        }
    </div>
    @if (playlist()) {
        <div class="row">
            <slides-section
                [(playlist)]="playlist"
                (slideUpdate)="onSlideUpdate($event)"
                [(curSlideId)]="curSlideId"
                [(curSubslideIdx)]="curSubslideIdx"
                [(showSlide)]="showSlide"
            />
            <media-section
                [(playlist)]="playlist"
                (mediaUpdate)="onMediaUpdate($event)"
                [(curMediaId)]="curMediaId"
                [(playbackRequest)]="playbackRequest"
                [playbackStatus]="playbackStatus()"
                [(showMedia)]="showMedia"
            />
        </div>
    } @else {
        <playlist-setup (playlistParsed)="onPlaylistInput($event)" />
    }
</section>

<div class="dialog-inner">
    <h1>New Playlist</h1>

    <div class="toolbar">
        <div class="button icon-button" (click)="autoBible()" title="Auto Bible Lookup">
            <img src="icons/book.svg">
        </div>
    </div>

    <textarea #textarea (change)="onTextChange()"></textarea>

    <toast [class.hidden]="!localErrorMessage()" type="error" [message]="localErrorMessage()" />

    <div class="buttons">
        <div class="button text-button large primary" (click)="onSubmit()">
            Done
        </div>
        <div class="button text-button large secondary" (click)="onCancel()">
            Cancel
        </div>
    </div>
</div>

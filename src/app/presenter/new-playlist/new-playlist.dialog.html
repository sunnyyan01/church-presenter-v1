<div class="dialog-inner">
    <h1>New Playlist</h1>

    <textarea #textarea (change)="onTextChange()"></textarea>

    <div class="error-toast" [class.hidden]="!localErrorMessage()">
        {{localErrorMessage()}}
    </div>

    <div class="buttons">
        <div class="button text-button large primary" (click)="onSubmit()">
            Done
        </div>
        <div class="button text-button large secondary" (click)="onCancel()">
            Cancel
        </div>
    </div>
</div>

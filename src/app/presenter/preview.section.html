<section class="preview-section">
    <h1>{{translations.header}}</h1>
    <div class="preview-frame">
        <div class="button text-button primary" (click)="setupPreview()" [class.hidden]="inUse()">
            {{translations.setup}}
        </div>
        <video #previewFrame class="preview" [class.hidden]="!inUse()"></video>
    </div>
    <controls-section [(slideshowDispMode)]="slideshowDispMode" />
</section>

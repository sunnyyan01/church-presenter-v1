<div class="dialog-inner">
    <h1>{{editIn().mode}} {{editIn().type}}</h1>
    <div class="toolbar">
        <div
            class="button icon-button"
            (click)="loadFromLibrary()"
        >
            <img src="icons/open-folder.svg" title="Load from library">
        </div>
        <div
            class="button icon-button"
            (click)="saveToLibrary()"
        >
            <img src="icons/save.svg" title="Save to library">
        </div>
    </div>
    <div class="table">
    <table>
    <tbody>
        @for (field of slideEntries().values(); track field[0]) {
            <tr edit-field [field]="field" [slide]="$any(slide())" (valChange)="onChange(field[0], $event)">
            </tr>
        }
    </tbody>
    </table>
    </div>
    <div class="buttons">
        <div class="button text-button large primary" (click)="onSave()">
            Save
        </div>
        <div class="button text-button large secondary" (click)="onClose()">
            Cancel
        </div>
    </div>
</div>

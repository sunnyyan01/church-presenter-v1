<div id="bible-template" class="template bible-template">
    <div class="top-bar">
        <h2 class="left">{{slide().title}}</h2>
        <h3 class="right">{{slide().location}}</h3>
    </div>
    <div class="top2-bar">
        <h5 class="left">{{slide().title_tr}}</h5>
        <h5 class="right">{{slide().location_tr}}</h5>
    </div>
    <p id="bible-text-field" class="scrollable">
        {{slide().subslides[subslideIdx() - 1]}}
    </p>
</div>
